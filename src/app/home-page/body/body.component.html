<div class="container">
  <div class="title-wrapper">
    <div class="title">Solve code problems. <span class="title-trail">Get paid</span></div>
  </div>
  <div class="subtext-wrapper">
    <div class="sub-text">Cacheout is a platform where developers can be rewarded by helping others solve their code problems</div>
  </div>
  <div class="input-wrapper" *ngIf="!submitted">
    <form #emailForm="ngForm" (ngSubmit)="onSubmit()" action="?" method="POST">
      <label>*email
        <input [(ngModel)]="email" type="email" name="email" required>
      </label>
      <div class="button-wrapper">
        <re-captcha *ngIf="joinClicked"
          (resolved)="resolved($event)"
          name="captcha"
          siteKey="6Lf50koUAAAAAH3--_CkwtGZruuXN4lBXbNR2kxy"
        ></re-captcha>
        <button type="submit" [disabled]="!emailForm.form.valid" *ngIf="!joinClicked">Join waitlist</button>
      </div>
    </form>
  </div>
  <div class="subtext-wrapper">
    <div class="sub-text-blue" *ngIf="submitted">
      You're email has been submitted. <br> We will make announcements as we get closer to launch!
    </div>
  </div>
  <div class="img-wrapper">
    <div class="img-sizer">
      <img src="/assets/images/home-screenshot.jpg">
    </div>
  </div>
</div>
<section class="section-padding"></section>
<div class="container-secondary">
  <div class="wrapper">
    <div class="coming-soon">COMING MID 2018</div>
  </div>
</div>
